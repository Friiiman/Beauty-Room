<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Акции Beauty Room</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Beauty Room">
  <meta name="application-name" content="Beauty Room">
  <meta name="msapplication-TileColor" content="#9f00a7">
  <meta name="msapplication-config" content="favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <script>
    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
  </script>
  <script src="js/svg4everybody.min.js"></script>
  <script>svg4everybody();</script>
</head>
<body>

  <header class="page-header">
    <div class="page-header__inner">

      <div class="burger">
        <button id="burger__item" class="burger__item">
          <span id="burger__name" class="burger__name">Открыть меню</span>
        </button>
      </div>

      <a href="index.html" class="page-header__logo">
        <img src="img/logo.png" alt="logo" class="page-header__logo-img">
      </a>
      <nav class="main-nav">
        <ul class="main-nav__list main-nav__list-part-one">
          <li class="main-nav__item">
            <a href="index.html" class="main-nav__link">Услуги</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link main-nav__link--active">Акции</a>
          </li>
        </ul>
        <ul class="main-nav__list main-nav__list-part-two">
          <li class="main-nav__item">
            <a href="contacts.html" class="main-nav__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="page-header__text">
        <span>Конюшенная пл. 2В</span>
        <span>3 этаж, код 44</span>
        <span>10:00 - 21:00</span>
      </div>
    </div>
  </header>

  <main class="page-main">
    <h1 class="page-main__heading">Действующие акции и скидки Beauty Room</h1>
    <div class="page-main__inner">
      <section class="discounts">
        <h2 class="discounts__heading">Действующие акции</h2>
        <div class="discounts__items">

          <div class="discount-card discount-card__weight-loss-course">
            <div class="discount-card__inner">
              <div class="discount-card__inner--front">
                <span class="discount-card__name">Уникальный курс похудения</span>
              </div>
              <div class="discount-card__inner--back">
                <span class="discount-card__description">10 процедур (лимфодренажная программа) за 15000 (вместо 18000) при единовременной покупке!</span>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </main>

  <footer class="page-footer">
    <div class="page-footer__inner">
      <div class="social">
        <a href="https://www.instagram.com/beauty.room_spb/" target="_blank" class="social__link">
          <svg class="social__icon" width="32" height="32">
            <use xlink:href="img/sprite.svg#instagram"></use>
          </svg>
          <span class="social__text">- наш Instagram</span>
        </a>
      </div>
    </div>
  </footer>

  <script src="./js/script.js"></script>

</body>
</html>
