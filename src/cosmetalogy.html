<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Косметалогия Beauty Room</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script>
    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
  </script>
  <script src="js/svg4everybody.min.js"></script>
  <script>svg4everybody();</script>
</head>
<body>

  <header class="page-header">
    <div class="page-header__inner">

      <div class="burger">
        <button id="burger__item" class="burger__item">
          <span id="burger__name" class="burger__name">Открыть меню</span>
        </button>
      </div>

      <a href="index.html" class="page-header__logo">
        <img src="img/logo.png" alt="logo" class="page-header__logo--img">
      </a>
      <nav class="main-nav">
        <ul class="main-nav__list main-nav__list--part-one">
          <li class="main-nav__item">
            <a href="index.html" class="main-nav__link">Услуги</a>
          </li>
          <li class="main-nav__item">
            <a href="discounts.html" class="main-nav__link">Акции</a>
          </li>
        </ul>
        <ul class="main-nav__list main-nav__list--part-two">
          <li class="main-nav__item">
            <a href="contacts.html" class="main-nav__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="page-header__text">
        <span>Конюшенная пл. 2В</span>
        <span>3 этаж, код 44</span>
        <span>10:00 - 21:00</span>
      </div>
    </div>
  </header>

  <main class="page-main">
    <h1 class="page-main__heading">Услуги косметолога Beauty Room</h1>
    <div class="page-main__inner">

      <table class="price-list">
        <tr>
          <th class="price-list__heading" colspan="2">Услуги косметолога (лицо)</th>
        </tr>

        <tr>
          <td class="price-list__name">Предварительная консультация</td>
          <td class="price-list__price">бесплатно</td>
        </tr>

        <tr>
          <td class="price-list__name">Ультразвуковая чистка + маска</td>
          <td class="price-list__price">1500</td>
        </tr>

        <tr>
          <td class="price-list__name">Дарсонвализация</td>
          <td class="price-list__price">200</td>
        </tr>

        <tr>
          <td class="price-list__name">Фонофорез</td>
          <td class="price-list__price">300</td>
        </tr>

        <tr>
          <td class="price-list__name">Базовый уход</td>
          <td class="price-list__price">от 2000</td>
        </tr>
      </table>

    </div>
  </main>

  <footer class="page-footer">
    <div class="page-footer__inner"></div>
  </footer>

  <script src="./js/script.js"></script>

</body>
</html>
