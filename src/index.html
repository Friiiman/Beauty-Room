<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Студия красоты Beauty Room</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script>
    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
  </script>
  <script src="js/svg4everybody.min.js"></script>
  <script>svg4everybody();</script>
</head>
<body>

  <header class="page-header">
    <div class="page-header__inner">
      <a href="#" class="page-header__logo">
        <img src="img/logo.png" alt="logo" class="page-header__logo--img">
      </a>
      <nav class="main-nav">
        <ul class="main-nav__list main-nav__list--part-one">
          <li class="main-nav__item">
            <a href="#" class="main-nav__link main-nav__link--active">Услуги</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Акции</a>
          </li>
        </ul>
        <ul class="main-nav__list main-nav__list--part-two">
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="page-header__text">
        <span>Конюшенная пл. 2В</span>
        <span>3 этаж, код 44</span>
        <span>10:00 - 9:00</span>
      </div>
    </div>
  </header>

  <main class="page-main">
    <div class="page-main__inner">
      <section class="services">
        <h2 class="services__heading">Виды услуг</h2>

        <div class="services__part-one">
          <div class="product-card product-card__manicure-pedicure">
            <h3 class="product-card__name">Маникюр,<br>Педикюр</h3>
          </div>

          <div class="product-card product-card__depilation">
            <h3 class="product-card__name">Депиляция</h3>
          </div>

          <div class="product-card product-card__microblading">
            <h3 class="product-card__name">Микроблейдинг</h3>
          </div>

          <div class="product-card product-card__hairdressing-services">
            <h3 class="product-card__name">Парикмахерские<br>услуги</h3>
          </div>
        </div>

        <div class="services__phone">
          <span class="services__phone--text">Телефон для записи</span>
          <a href="tel:89216379427" class="services__phone--link">7 921 637-94-27</a>
        </div>

        <div class="dividing-strip"></div>

        <div class="services__part-two">
          <div class="product-card product-card__cosmetology">
            <h3 class="product-card__name">Косметология</h3>
          </div>

          <div class="product-card product-card__massage">
            <h3 class="product-card__name">Аппаратный массаж</h3>
          </div>
        </div>

        <div class="services__phone">
          <span class="services__phone--text">Телефон для записи</span>
          <a href="tel:89111274061" class="services__phone--link">7 911 127-40-61</a>
        </div>

      </section>
    </div>
  </main>

  <footer class="page-footer">
    <div class="page-footer__inner"></div>
  </footer>

</body>
</html>
